<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texel Energy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>


<body>
  <header>
    <h1 class="title">Texel Energy Demands</h1>
    <div id="energyStatus">
      <span>Total Energy Generated: <strong id="generatedEnergy">0</strong> kWh</span>
      <span>Total Energy Demand: <strong id="demandEnergy">0</strong> kWh</span>
      <span>Difference: <strong id="energyDifference">0</strong> kWh</span>
    </div>
    <div id="energyBarContainer">
      <div id="energyBarFill"></div>
      <div id="energyBarLabel">
        <span id="energyLabelText">0 / 100 kWh</span>
      </div>
    </div>
  </header>
  

  <main class="layout">
    <section class="input-panel">
      <label>Solar (kWh or TJ): <input type="number" id="solarInput" value="40"></label>
      <label>Biogas (kWh or TJ): <input type="number" id="biogasInput" value="30"></label>
      <label>Wind (kWh or TJ): <input type="number" id="windInput" value="50"></label>
      <section class="chart-panel">
        <div id="sankeyChart"></div>
      </section>
    </section>


    <section class="map-panel">
      <div id="interactiveMap"></div>
      <img id="texelMap" src="./resources/Images/Texel_0.png" alt="Texel Map" style="max-width: 100%; margin-top: 1rem;">

      <!--Clickable Regions-->
      <div class="hotspot" id="Oosterend" onclick="showInfo('Oosterend')"></div>
      <div class="hotspot" id="Den_Burg" onclick="showInfo('Den_Burg')"></div>
      <div class="hotspot" id="Oudeschild" onclick="showInfo('Oudeschild')"></div>

      <div class="info-box"></div>
    </section>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
